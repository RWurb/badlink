<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Shortener</title>
    <link rel="stylesheet" href="styles.css">
    <script src="linkerz.js" defer></script>
</head>
<body>
    <div class="container">
        <img src="image.png" alt="256x256 image" class="main-image">
        <div class="text">
            <p class="large-text">Your 25px text here</p>
            <p class="small-text">Your 15px text here</p>
        </div>
        <div class="input-group">
            <input type="text" id="linkInput" placeholder="Enter your link here">
            <button onclick="shortenLink()">Shorten</button>
        </div>
    </div>
    <footer>
        Your footer content here
    </footer>
</body>
</html>
